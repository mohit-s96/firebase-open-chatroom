<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Not a Chat Room</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="heading-container">
                <h2 class="heading">Welcome to Chat Room</h2>
            </div>
            <div class="rooms-container">
                <button class="btn room general active-room">#general</button>
                <button class="btn room gaming">#gaming</button>
                <button class="btn room music">#music</button>
                <button class="btn room recipes">#recipes</button>
            </div>
            <div class="messages">
                <ul class="message-list">
                   
                </ul>
            </div>
            <div class="change-alert"></div>
            <div class="input-container">
                <form action="#" class="sendm form">
                    <span class="pre-message">New message</span>
                    <input type="text" class="message input" placeholder="Type...">
                    <input type="submit" class="btn btn-lg" value="Send">
                </form>
                <form action="#" class="sendc form">
                    <span class="pre-message">Change Name</span>
                    <input type="text" class="change input" placeholder="Type...">
                    <input type="submit" class="btn btn-lg" value="Change">
                </form>
            </div>
        </div>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            "YOUR FIREBASE CONFIG"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <script src="scripts/chatroom.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
